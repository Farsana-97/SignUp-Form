<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
  <div class="wrapper" style="background-image: url('images/bg-registration-form-1.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="images/bg-01.jpg" alt="">
				</div>

    
    <form id="signupForm" class="row needs-validation" novalidate>
      <div class="col-12">
        <h2>Sign Up Form</h2>
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
        <div class="invalid-feedback">Please enter your full name.</div>
      </div>

      <div class="col-12">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Please provide a valid email.</div>
      </div>

      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required minlength="8">
        <div id="passwordError" class="form-text text-danger"></div>
      </div>

      <div class="col-md-6">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
        <div id="confirmPasswordError" class="form-text text-danger"></div>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terms" required>
          <label class="form-check-label" for="terms">I Accept All Terms & Conditions</label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </div>

      <div class="col-12">
        <label class="login" >Already have an account ? <a href="">Login Now</a></label>
      </div>
    </form>

      </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/validation.js"></script>
</body>
</html>
